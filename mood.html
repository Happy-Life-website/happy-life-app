<section id="mood-assessment">
    <h2>Mood Assessment</h2>
    <p>How are you feeling today?</p>
    <div class="dropdown">
        <select id="mood-select">
            <option value="" selected disabled>Select your mood</option>
            <option value="low">Low</option>
            <option value="neutral">Neutral</option>
            <option value="happy">Happy</option>
        </select>
    </div>
    <div class="mood-feedback" id="mood-feedback">
        <!-- Feedback will appear here -->
    </div>
</section>

<section id="mood-tracker">
    <h2>Mood Tracker ğŸ˜Š</h2>
    <form id="mood-form">
        <label for="mood">How are you feeling today?</label>
        <div id="emoji-picker">
            <button type="button" class="emoji-btn" data-mood="Happy">ğŸ˜Š</button>
            <button type="button" class="emoji-btn" data-mood="Sad">ğŸ˜¢</button>
            <button type="button" class="emoji-btn" data-mood="Angry">ğŸ˜ </button>
            <button type="button" class="emoji-btn" data-mood="Anxious">ğŸ˜Ÿ</button>
            <button type="button" class="emoji-btn" data-mood="Neutral">ğŸ˜</button>
        </div>
        <label for="mood-note">Notes (optional):</label>
        <textarea id="mood-note" name="mood-note" placeholder="Whatâ€™s on your mind?"></textarea>
        <button type="submit">Log Mood</button>
    </form>
    <div id="mood-log">
        <ul id="mood-entries">
            <!-- Mood entries will appear here -->
        </ul>
    </div>
</section>
<section id="compliment-section">
    <h2>ğŸ’– A Compliment for You</h2>
    <button id="get-compliment">Give me a smile ğŸ˜Š</button>
    <p id="compliment-text"></p>
</section>
<section id="music-section">
    <h2>ğŸ¶ Uplift Your Mood</h2>
    <button id="play-music">Play a Happy Tune</button>
    <audio id="happy-audio" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3"></audio>
</section>

<section id="open-heart-chat">
  <h2>ğŸ—£ï¸ Open Heart â€“ Talk Freely</h2>
  <p>This is your space to ask, vent, or just chat. I'm here to listen ğŸ’¬</p>

  <div class="chat-box">
    <div id="chat-log" class="chat-log"></div>
    <input type="text" id="user-input" placeholder="Say anything..." />
    <button id="send-btn">Send</button>
  </div>
</section>

<script>
$(document).ready(function () {
    let selectedMood = '';

    // ğŸ¨ Mood-based background color
    $(".emoji-btn").click(function () {
        selectedMood = $(this).data("mood");
        let color = "";
        switch (selectedMood) {
            case "Happy": color = "#FFD700"; break;
            case "Sad": color = "#87CEFA"; break;
            case "Angry": color = "#FF6347"; break;
            case "Anxious": color = "#D8BFD8"; break;
            case "Neutral": color = "#D3D3D3"; break;
        }
        $("body").css("background-color", color);
    });

    // âœ… Mood form submission
    $("#mood-form").submit(function (event) {
        event.preventDefault();
        const moodNote = $("#mood-note").val();
        if (!selectedMood) {
            alert("Please select a mood using the emojis before logging.");
            return;
        }
        const moodEntry = `<li><strong>${selectedMood}</strong>: ${$("<div>").text(moodNote).html()}</li>`;
        $("#mood-entries").append(moodEntry);
        $("#mood-form")[0].reset();
        selectedMood = '';
    });

    // âœ… Mood dropdown feedback
    $("#mood-select").change(function () {
        const mood = $(this).val();
        const feedback = $("#mood-feedback");

        if (mood === "happy") {
            feedback.html(`<p>That's wonderful! ğŸ˜Š Stay joyful and spread the happiness!</p><img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" style="max-width: 300px;">`);
        } else if (mood === "neutral") {
            feedback.html(`<p>It's okay to feel neutral. Here's a little peaceful moment for you:</p><blockquote>"Take a deep breath. Youâ€™re doing fine."</blockquote><img src="https://media3.giphy.com/media/krP2NRkLqnKEg/giphy.gif" style="max-width: 200px;">`);
        } else if (mood === "low") {
            feedback.html(`<p>Feeling low? Hereâ€™s a gentle reminder that youâ€™re not alone ğŸ’›</p><blockquote>"Youâ€™ve made it this far, and thatâ€™s something to be proud of."</blockquote><img src="https://media.giphy.com/media/QvBoMEcQ7DQXK/giphy.gif" style="max-width: 300px;">`);
        }
    });

    // ğŸ’– Compliment button
    const compliments = [
        "You're doing amazing!",
        "You light up the world ğŸŒŸ",
        "You're stronger than you think ğŸ’ª",
        "You matter. Always ğŸ’–",
        "Youâ€™re a beautiful soul âœ¨",
        "Today, you are enough ğŸŒˆ"
    ];
    $("#get-compliment").click(function () {
        const msg = compliments[Math.floor(Math.random() * compliments.length)];
        $("#compliment-text").text(msg);
    });

    // ğŸ¶ Music toggle
    $("#play-music").click(function () {
        const audio = $("#happy-audio")[0];
        if (audio.paused) {
            audio.play();
            $(this).text("Stop the Music ğŸ”‡");
        } else {
            audio.pause();
            audio.currentTime = 0;
            $(this).text("Play a Happy Tune");
        }
    });

    // ğŸ§  Smart reply logic
    function getSmartReply(message) {
        const msg = message.toLowerCase();
        if (msg.includes("sad") || msg.includes("depressed") || msg.includes("bad")) {
            return "I'm really sorry you're feeling this way ğŸ˜”. You're not alone.";
        } else if (msg.includes("happy") || msg.includes("good")) {
            return "That's awesome to hear! ğŸ˜Š Keep shining!";
        } else if (msg.includes("angry") || msg.includes("frustrated")) {
            return "Itâ€™s okay to feel angry sometimes ğŸ˜ . Let it out.";
        } else if (msg.includes("hello") || msg.includes("hi")) {
            return "Hey there! ğŸ‘‹ How can I help you today?";
        } else if (msg.includes("lonely") || msg.includes("alone")) {
            return "You're not alone ğŸ’› I'm here for you.";
        }

        // Default fallback
        const generalReplies = [
            "Tell me more, Iâ€™m listening ğŸ‘‚",
            "Thatâ€™s important. Letâ€™s talk ğŸ¤",
            "Your feelings matter ğŸ’–",
            "I'm here for you ğŸŒŸ",
            "Keep going, you're doing great! ğŸŒˆ"
        ];
        return generalReplies[Math.floor(Math.random() * generalReplies.length)];
    }

    // ğŸ’¬ Chat message logic
    $("#send-btn").click(function () {
        const userMessage = $("#user-input").val().trim();
        if (userMessage === "") return;

        // Append user bubble
        $("#chat-log").append(`<p class="chat-bubble user"><strong>You:</strong> ${$("<div>").text(userMessage).html()}</p>`);
        $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);

        // Typing animation
        const typing = $(`
            <div id="typing" class="typing-indicator chat-bubble bot">
                <span></span><span></span><span></span>
            </div>
        `);
        $("#chat-log").append(typing);
        $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);

        // Smart reply with delay
        const botReply = getSmartReply(userMessage);

        setTimeout(() => {
            $("#typing").remove();
            const replyElement = $(`<p class="chat-bubble bot"><strong>HappyBot:</strong> ${botReply}</p>`);
            $("#chat-log").append(replyElement);
            $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);

            // Optional: play reply sound
            const ding = new Audio("https://cdn.pixabay.com/download/audio/2021/08/04/audio_2f9b5f1656.mp3?filename=ding-36029.mp3");
            ding.play();
        }, 1500);

        $("#user-input").val("");
    });
});
</script>

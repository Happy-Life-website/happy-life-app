<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Tracker - Happy Life</title>
    <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="contact.html">Contacts</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
</header>

<section id="mood-assessment">
  <h2>Mood Assessment</h2>
  <p>How are you feeling today?</p>
  <div class="dropdown">
    <select id="mood-select">
      <option value="" selected disabled>Select your mood</option>
      <option value="low">Low</option>
      <option value="neutral">Neutral</option>
      <option value="happy">Happy</option>
    </select>
  </div>
  <div class="mood-feedback" id="mood-feedback"></div>
</section>

<section id="mood-tracker">
  <h2>Mood Tracker ğŸ˜Š</h2>
  <form id="mood-form">
    <label for="mood">How are you feeling today?</label>
    <div id="emoji-picker">
      <button type="button" class="emoji-btn" data-mood="Happy">ğŸ˜Š</button>
      <button type="button" class="emoji-btn" data-mood="Sad">ğŸ˜¢</button>
      <button type="button" class="emoji-btn" data-mood="Angry">ğŸ˜ </button>
      <button type="button" class="emoji-btn" data-mood="Anxious">ğŸ˜Ÿ</button>
      <button type="button" class="emoji-btn" data-mood="Neutral">ğŸ˜</button>
    </div>
    <label for="mood-note">Notes (optional):</label>
    <textarea id="mood-note" name="mood-note" placeholder="Whatâ€™s on your mind?"></textarea>
    <button type="submit">Log Mood</button>
  </form>

  <div id="mood-log">
    <button id="view-logs-btn">ğŸ“œ See Past Logs</button>
    <ul id="mood-entries" style="display: none;">
        <!-- Mood entries will appear here -->
    </ul>
</div></section>

<section id="compliment-section">
  <h2>ğŸ’– A Compliment for You</h2>
  <button id="get-compliment">Give me a smile ğŸ˜Š</button>
  <p id="compliment-text"></p>
</section>

<section id="music-section">
  <h2>ğŸ¶ Uplift Your Mood</h2>
  <button id="play-music">Play a Happy Tune</button>
  <audio id="happy-audio" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3"></audio>
</section>

<section id="open-heart-chat">
  <h2>ğŸ—£ï¸ Open Heart â€“ Talk Freely</h2>
  <p>This is your space to ask, vent, or just chat. I'm here to listen ğŸ’¬</p>

  <div class="chat-box">
    <div id="chat-log" class="chat-log"></div>
    <input type="text" id="user-input" placeholder="Say anything..." />
    <button id="send-btn">Send</button>
  </div>
</section>

<footer>
  <p>&copy; 2025 Happy Life Project</p>
</footer>

<script>
$(document).ready(function () {
  let selectedMood = "";

  // Emoji selector
  $(".emoji-btn").click(function () {
    selectedMood = $(this).data("mood");
    $(".emoji-btn").removeClass("selected");
    $(this).addClass("selected");
  });

  // Mood log saving to localStorage
  $("#mood-form").submit(function (event) {
    event.preventDefault();
    const moodNote = $("#mood-note").val();
    if (!selectedMood) {
      alert("Please select a mood emoji first.");
      return;
    }

    const moodEntry = {
      mood: selectedMood,
      note: moodNote,
      date: new Date().toLocaleString()
    };

    let logs = JSON.parse(localStorage.getItem("moodLogs")) || [];
    logs.push(moodEntry);
    localStorage.setItem("moodLogs", JSON.stringify(logs));

    alert("Mood saved!");
    $("#mood-form")[0].reset();
    $(".emoji-btn").removeClass("selected");
    selectedMood = "";
  });

  // âœ… Correct button logic to show saved mood logs
$("#view-logs-btn").click(function () {
  const logs = JSON.parse(localStorage.getItem("moodLogs")) || [];
  const logList = $("#mood-entries");
  logList.empty(); // clear previous content

  if (logs.length === 0) {
    logList.append("<li>No mood logs yet.</li>");
  } else {
    logs.reverse().forEach(log => {
      logList.append(`<li><strong>${log.date}</strong><br>ğŸ˜Š Mood: ${log.mood}<br>ğŸ“ Note: ${log.note || "â€”"}</li>`);
    });
  }

  logList.slideToggle(); // toggle visibility
});

  // Mood dropdown feedback
  $("#mood-select").change(function () {
    const mood = $(this).val();
    const feedback = $("#mood-feedback");

    if (mood === "happy") {
      feedback.html(`<p>That's wonderful! ğŸ˜Š Stay joyful!</p><img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" style="max-width: 300px;">`);
    } else if (mood === "neutral") {
      feedback.html(`<p>It's okay to feel neutral.</p><blockquote>"Take a deep breath. Youâ€™re doing fine."</blockquote>`);
    } else if (mood === "low") {
      feedback.html(`<p>Feeling low? You're not alone ğŸ’›</p><blockquote>"Youâ€™ve made it this far. Be proud."</blockquote>`);
    }
  });

  // Compliment button
  const compliments = [
    "You're doing amazing!",
    "You light up the world ğŸŒŸ",
    "You're stronger than you think ğŸ’ª",
    "You matter. Always ğŸ’–",
    "Youâ€™re a beautiful soul âœ¨",
    "Today, you are enough ğŸŒˆ"
  ];
  $("#get-compliment").click(function () {
    const msg = compliments[Math.floor(Math.random() * compliments.length)];
    $("#compliment-text").text(msg);
  });

  // Music player
  $("#play-music").click(function () {
    const audio = $("#happy-audio")[0];
    if (audio.paused) {
      audio.play();
      $(this).text("Stop the Music ğŸ”‡");
    } else {
      audio.pause();
      audio.currentTime = 0;
      $(this).text("Play a Happy Tune");
    }
  });

  // Smart chat logic
  function getSmartReply(message) {
    const msg = message.toLowerCase();
    if (msg.includes("sad") || msg.includes("depressed")) return "I'm sorry you're feeling this way ğŸ˜”";
    if (msg.includes("happy")) return "That's awesome! ğŸ˜Š";
    if (msg.includes("angry")) return "It's okay to feel angry. Breathe. ğŸ˜¤";
    if (msg.includes("hello") || msg.includes("hi")) return "Hi there! ğŸ‘‹";
    if (msg.includes("lonely")) return "You're not alone ğŸ’›";

    const replies = [
      "Tell me more, Iâ€™m listening ğŸ‘‚",
      "Thatâ€™s important. Letâ€™s talk ğŸ¤",
      "Your feelings matter ğŸ’–",
      "I'm here for you ğŸŒŸ"
    ];
    return replies[Math.floor(Math.random() * replies.length)];
  }

  $("#send-btn").click(function () {
    const message = $("#user-input").val().trim();
    if (!message) return;

    $("#chat-log").append(`<p class="chat-bubble user"><strong>You:</strong> ${message}</p>`);
    $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);

    $("#chat-log").append(`
      <div id="typing" class="typing-indicator chat-bubble bot">
        <span></span><span></span><span></span>
      </div>
    `);

    setTimeout(() => {
      $("#typing").remove();
      const reply = getSmartReply(message);
      $("#chat-log").append(`<p class="chat-bubble bot"><strong>HappyBot:</strong> ${reply}</p>`);
      $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);
      $("#user-input").val("");
    }, 1500);
  });
});
let selectedMood = "";

// ğŸ¨ Mood-based background color using body class
$(".emoji-btn").click(function () {
  selectedMood = $(this).data("mood");
  const moodClass = "mood-" + selectedMood.toLowerCase();

  // Remove previous mood classes
  $("body").removeClass("mood-happy mood-sad mood-angry mood-anxious mood-neutral");

  // Add the new one
  $("body").addClass(moodClass);
});
</script>

</body>
</html>
